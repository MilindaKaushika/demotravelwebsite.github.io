<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Travel Web Site</title>
</head>

<body>
    <!-- Hedae Section -->
    <header>
        <a href="" class="logo">
            Tour
            <span>ER.</span>
        </a>

        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
            <li>
                <a href="">Home</a>
            </li>
            <li>
                <a href="">About</a>
            </li>
            <li>
                <a href="">Packages</a>
            </li>
            <li>
                <a href="">Contact Us</a>
            </li>
            <li>
                <div href="" class="btn">Register Now</div>
            </li>
        </ul>
    </header>

    <!-- Home Section -->
    <section class="home" id="home">
        <div class="home-text">
            <h1>Find Your Travel
                <span>
                    <br>Destinations</span>
            </h1>
            <p>THE BEST TRAVEL AGENCY</p>
        </div>
        <div class="search-bar">
            <form>
                <div class="location-input">
                    <label>Location</label>
                    <input type="text" placeholder="Where are  you going?">
                </div>
                <div class="check-input">
                    <label>Check In</label>
                    <input type="date" placeholder="Add Date">
                </div>
                <div>
                    <label>Guest</label>
                    <input type="text" placeholder="Add Guest">
                </div>
                <div class="form-list">
                    <a class="btn">
                        <i class='bx bx-search'></i>
                    </a>
                </div>

            </form>
        </div>
    </section>

    <!-- Container Us  -->
    <section class="container" id="container">
        <div class="text">
            <h2>Start your <span>vacation</span></h2>
        </div>

        <div class="container-row">
            <div class="container-box">
                <div class="container-img">
                    <img src="images/trip1.png">
                </div>
                <h4>Ship Cruises</h4>
                <p>150 Properties</p>
            </div>

            <div class="container-box">
                <div class="container-img">
                    <img src="images/trip4.png">
                </div>
                <h4>Mountains Tours</h4>
                <p>150 Properties</p>
            </div>

            <div class="container-box">
                <div class="container-img">
                    <img src="images/trip3.png">
                </div>
                <h4>Summer Rest</h4>
                <p>150 Properties</p>
            </div>

            <div class="container-box">
                <div class="container-img">
                    <img src="images/trip2.png">
                </div>
                <h4>Food Tours</h4>
                <p>150 Properties</p>
            </div>
        </div>
 
    </section>

    <!-- Link to js -->
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
